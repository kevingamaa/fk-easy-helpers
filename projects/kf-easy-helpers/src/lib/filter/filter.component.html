<mat-card class="custom-card" [@showUp] [ngClass]="{'loading-filters': helper.isLoading}">
    <mat-card-header class="bg-primary p-1">
        <mat-card-title class="m-0">
            <h5 class="d-inline filter-title">
                <mat-icon [inline]="true">filter_list</mat-icon>
                Filtros <ng-content select="[form-header]"></ng-content>
            </h5>
        </mat-card-title>
     
       <button class="btn-filter btn-right " *ngIf="triggerType === 'button'" (click)="emitEvent()" [disabled]="form.invalid || helper.isLoading">
            <span *ngIf="helper.isLoading"> buscando...</span>
            <span *ngIf="!helper.isLoading">
                <mat-icon [inline]="true" class="icon">search</mat-icon> Buscar
            </span>
       </button>
    </mat-card-header>
    
    <mat-card-content >
        <div>
            <ng-content select="[form-body]"> 
            </ng-content>
        </div>
    </mat-card-content>
    <!-- <ion-progress-bar color="primary" value="0.5"></ion-progress-bar> -->
    
   
    <div class="loading-progress">
        <kf-loading [loadingId]="id" class="w-100"></kf-loading>
    </div>
</mat-card>
