<ng-container *ngIf="(helper.isLoading && helper.loadingCtrl.options.id == loadingId) || running">
    <ng-container *ngIf="loadingType == 'progress-bar'">
        <mat-progress-bar mode="indeterminate" [color]="color"></mat-progress-bar>
    </ng-container>
    <div class="spinner-loading"  [ngStyle]="customStyle" *ngIf="loadingType == 'spinner' && !custom" [ngClass]="classes">
        <mat-spinner [color]="color" [diameter]="diameter"></mat-spinner>
    </div>
    <div class="spinner-loading"  [ngStyle]="customStyle" [ngClass]="classes" *ngIf="custom">
        <ng-container >
            <ng-content></ng-content>
        </ng-container>
    </div>
</ng-container>
